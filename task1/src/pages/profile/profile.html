<!--

  See http://ionicframework.com/docs/components/#navigation for more info on

-->
<ion-header>

  <ion-navbar>
    <ion-item no-lines>
      <ion-title item-start>Profile</ion-title>
      <button ion-button item-end (click)="logout()">Logout</button>
    </ion-item>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img *ngIf="avatar" [src]="url + avatar.filename">
  <p>{{username}}</p>
  <p>{{email}}</p>
  <ion-item>
    <button ion-button (click)="goToMyFiles()">My Files</button>
  </ion-item>
</ion-content>
