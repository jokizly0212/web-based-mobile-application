  <ion-navbar>
    <ion-title>Profile</ion-title>
    <button ion-button (click)="logout()">Logout</button>

<ion-content padding>
  <img *ngIf="avatar" [src]="url + avatar.filename">

  <p>{{email}}</p>
</ion-content>
