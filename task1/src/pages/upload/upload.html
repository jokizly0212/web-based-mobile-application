<ion-header>

  <ion-navbar>
    <ion-title>Upload your media</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onUpload()">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-input [(ngModel)]="title" type="text" placeholder="Title" name="Title" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input [(ngModel)]="description" type="text" placeholder="Description" name="Description" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Upload your file</ion-label>
            <ion-input type="file" (change)="handleChange($event)" name="file" required></ion-input>
          </ion-item>

        </ion-list>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button type="submit">Upload</button>
      </ion-col>
    </ion-row>

  </form>

  <ion-card>
    <img [src]="fileData">
  </ion-card>

</ion-content>
