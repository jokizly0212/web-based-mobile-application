<ion-header>

  <ion-navbar>
    <ion-title>Upload your media</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onUpload()">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-input [(ngModel)]="title" type="text" placeholder="Title" name="Title" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input [(ngModel)]="description" type="text" placeholder="Description" name="Description" required></ion-input>
          </ion-item>

          <ion-item>
            <button ion-button type="button" (click)="onChoose()" >Choose file</button>
          </ion-item>

        </ion-list>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button type="submit">Upload</button>
      </ion-col>
      <ion-col>
        <button ion-button type="button" (click)="reset()" >Reset</button>
      </ion-col>
    </ion-row>

  </form>

  <ion-card>
    <img [ngStyle]="{
      'filter': 'brightness(' + brightness/100 + ') contrast(' + contrast/100 +') saturate(' + thermometer/100 +') sepia(' + water + ')'}"
         [src]="fileData">
  </ion-card>

  <ion-list *ngIf="showFilter">

    <ion-item>
      <ion-range min="0" max="500" step="10" [(ngModel)]="brightness">
        <ion-icon small range-left name="sunny"></ion-icon>
        <ion-icon range-right name="sunny"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-range min="0" max="500" step="10" [(ngModel)]="contrast">
        <ion-icon small range-left name="contrast"></ion-icon>
        <ion-icon range-right name="contrast"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-range min="0" max="100" step="2" [(ngModel)]="water">
        <ion-icon small range-left name="water"></ion-icon>
        <ion-icon range-right name="water"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-range min="0" max="500" step="2" [(ngModel)]="thermometer">
        <ion-icon small range-left name="thermometer"></ion-icon>
        <ion-icon range-right name="thermometer"></ion-icon>
      </ion-range>
    </ion-item>

  </ion-list>
</ion-content>
