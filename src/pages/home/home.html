<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor = "let pic of picArray">
      <ion-thumbnail item-start>
        <img [src]="url+pic.filename">
      </ion-thumbnail>
    <h2> {{pic.title}} </h2>
      <p> {{pic.description}} </p>
      <button (click)="viewImage(pic.filename)" ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>
</ion-content>
