<ion-header>

  <ion-navbar>
    <ion-title>Login Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label color="primary" floating>Username</ion-label>
      <ion-input type="text" name="username" [(ngModel)]="user.username"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary" floating>Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <div padding>
      <button block type="submit" name="submit" ion-button color="primary">Login</button>
    </div>
  </form>

  <h2 text-center>Register</h2>
  <form (ngSubmit)="register()">
      <ion-item>
        <ion-label color="primary" floating>Username</ion-label>
        <ion-input type="text" name="username" [(ngModel)]="user.username"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label color="primary" floating>Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Email</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <div padding>
        <button block type="submit" name="submit" ion-button color="primary">Register</button>
      </div>
    </form>
</ion-content>
