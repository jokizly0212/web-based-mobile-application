<ion-content padding>
  <form [ngClass]="!registerClicked ? 'display' : 'hidden'" (ngSubmit)="login()">
    <div class="aleup-logo">
      <img src="../../assets/imgs/AleUp.png" alt="">
    </div>
    <ion-item>
      <ion-label position="stacked"><ion-icon name="aleup-username"></ion-icon></ion-label>
      <ion-input placeholder="Username" type="text" name="username" [(ngModel)]="user.username"></ion-input>
      <div class="icon-input"></div>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked"><ion-icon name="aleup-lock"></ion-icon></ion-label>
      <ion-input placeholder="Password" type="password" name="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <button type="submit" name="submit" ion-button color="primary">Login</button>
  </form>

  <form [ngClass]="registerClicked ? 'display' : 'hidden'" (ngSubmit)="register()">
    <div class="aleup-logo">
      <img src="../../assets/imgs/AleUp.png" alt="">
    </div>
    <ion-item>
      <ion-label position="stacked"><ion-icon name="aleup-username"></ion-icon></ion-label>
      <ion-input placeholder="Username" type="text" name="username" [(ngModel)]="user.username"></ion-input>
      <div class="icon-input"></div>
    </ion-item>
    <ion-item>
      <ion-label position="stacked"><ion-icon name="aleup-lock"></ion-icon></ion-label>        
      <ion-input placeholder="Password" type="password" name="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked"><ion-icon name="aleup-lock2"></ion-icon></ion-label>        
      <ion-input placeholder="Confirm Password" type="email" name="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <button type="submit" name="submit" ion-button color="primary">Register</button>
  </form>
  <div [ngClass]="!registerClicked ? 'display' : 'hidden'" class="register-links">
    <p>Not a member yet?</p>
    <a (click)="onRegisterClick()">Register</a>
  </div>
  <div [ngClass]="registerClicked ? 'display' : 'hidden'" class="have-account">
    <a (click)="onRegisterClick()">Already have an account</a>
  </div>
</ion-content>
